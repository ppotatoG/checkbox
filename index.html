<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>checkbox</title>
</head>
<body>
    <div id="wrap">
        <div class="box01">
            <h1>box01</h1>

            <input 
                type="checkbox" 
                id="chk_01_01" 
                name="chk">
            <label for="chk_01_01">checkbox1</label>

            <input 
                type="checkbox" 
                id="chk_01_02" 
                name="chk">
            <label for="chk_01_02">checkbox2</label>
            <input 
                type="checkbox" 
                id="chk_01_03" 
                name="chk">
            <label for="chk_01_03">checkbox3</label>
            
            <input 
                type="checkbox" 
                id="chk_01_04" 
                name="chk"
                class="all">
        <label for="chk_01_04">모두 체크</label>
        </div>
        
        <div class="box02">
            <h1>box02</h1>

            <input 
                type="checkbox" 
                id="chk_02_01" 
                name="chk02">
                <label for="chk_02_01">checkbox1</label>

            <input 
                type="checkbox" 
                id="chk_02_02" 
                name="chk02">
                <label for="chk_02_02">checkbox2</label>
            <input 
                type="checkbox" 
                id="chk_02_03" 
                name="chk02">
                <label for="chk_02_03">checkbox3</label>
        </div>

        <div class="box03 js-input-box">
            <h1>box03</h1>

            <label for="chk_03_01">
                <input 
                type="checkbox" 
                id="chk_03_01" 
                name="chk03"
                checked
                >
                checkbox1
            </label>
            
            <label for="chk_03_02">
                <input 
                type="checkbox" 
                id="chk_03_02" 
                name="chk03">
                checkbox2
            </label>

            <label for="chk_03_03">
                <input 
                type="checkbox" 
                id="chk_03_03" 
                name="chk03">
                checkbox3
            </label>

            <label for="chk_03_04">
                <input 
                type="checkbox" 
                id="chk_03_04" 
                name="chk03"
                class="all"
                checked
                >
                선택하기
            </label>

        </div>
    </div>

    <script src="js/_event.js"></script>
